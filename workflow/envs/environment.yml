  - conda-forge
  - bioconda
  - defaults
dependencies:
  - snakemake
  - mafft
  - augur
  - pysam
  - r-base=3.6.1
  - iqtree<2
  - bioconductor-ggtree=2.0.0
  - r-argparse
  - r-patchwork=1.0.0
  - r-ggforce=0.3.1
  - bedtools
  - samtools
  - parasail-python
  - newick_utils
  - pip=19.3.1
  - minimap2
  - poppler
  - numpy=1.19.1
  - biopython=1.77
  - snpeff=5.0-0
